<h1>Opérations</h1>
<table id="operations">
    <thead>
        <tr>
            <th>Libellé</th>
            <th>Date de l'opération</th>
            <th>Montant</th>
        </tr>
    </thead>
    <tbody>
    </tbody>
</table>

<script type="text/javascript">
    function reloadOperations() {
        fetch("http://localhost:8080/api/v1/operations?from=2023-01-01&to=2023-12-31")
            .then(response => {
                if(response.ok) {
                    return response.json();
                } else {
                    throw new Error('Response status is ' + response.status);
                }
            })
            .then(operations =>
                document.querySelector('table#operations > tbody')
                    replaceChildren(operations.map(operation => document.createElement));
            );
    }
    
    document.addEventListener("readystatechange", (event) => {
        if(document.readyState === 'complete') {
            reloadOperations();
        }
    });
</script>
